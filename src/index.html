<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <input type="text" name="firstName" />
    <input type="text" name="email" />
    <input type="password" name="password" />
    <input type="button" value="Register!" id="subbmitBtn" />
    <div id="confirmationMessage"></div>

    <script>
      const emailInput = document.querySelector("input[name=email]");
      const button = document.getElementById("subbmitBtn");
      const messageElement = document.getElementById("confirmationMessage");
      button.addEventListener("click", () => {
        if (emailInput.value === "") {
          messageElement.innerText = "Hey! You need to give us an e-mail";
        } else {
          messageElement.innerText = "Thank you for signing up!";
        }
      });
    </script>
  </body>
</html>
